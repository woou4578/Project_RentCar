<!DOCTYPE html>
<html lang="en">

<head>
    <title>예약화면</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="reserve.css">
</head>

<body>
    <h1 onclick="To_main()">CNU RentCar</h1>
    <div>
        <span>예약일 설정: </span>
        <input type="date" name="startDate" id="startDate" min="2023-05-03">
        <input type="date" name="endDate" id="endDate" min="2023-05-03">
        <br>
        <span>차종 설정: </span>
        <select id="mySelect">
            <option value="">-차종 선택-</option>
            <option value="전체">전체</option>
            <option value="SUV">SUV</option>
            <option value="소형">소형</option>
            <option value="전기차">전기차</option>
            <option value="대형">대형</option>
        </select>
    </div>
    <br>
    <button type="button" id="searchButton">검색</button>
    <br>
    <div id="reserveDiv">
        <h2>예약 가능한 렌트카 목록</h2>
        <table id="reserveTable"></table>
        <br>
        <button type="button" id="reserveButton">예약</button>
    </div>
</body>
<script src="reserve.js"></script>

</html>
